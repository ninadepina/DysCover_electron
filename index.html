<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
		<link href="./public/styles/style.css" rel="stylesheet" />
		<title>DysCover</title>

		<script src="./renderer.js"></script>
		<script src="./public/scripts/script.js" type="module"></script>
	</head>
	<body>
		<header>
			<div>
				<button class="nav__button nav__button--back"><</button>
				<button class="nav__button nav__button--forward">></button>
				<button class="nav__button nav__button--reload">r</button>
			</div>

			<div class="options">
				<div class="options__button options__button--zoom">
					<button class="zoom zoom--out">-</button>
					<span class="zoom zoom--percent">100%</span>
					<button class="zoom zoom--in">+</button>
				</div>
				<button class="options__button options__button--color">color</button>
			</div>

			<div class="search-bar">
				<input type="text" id="url-input" placeholder="Enter URL" />
				<button id="search-button">Go</button>
			</div>
		</header>

		<webview id="webview" src="https://www.google.com"></webview>
	</body>
</html>
